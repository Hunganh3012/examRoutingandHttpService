<p>detail works!</p>
<button routerLink="../product-add">Thêm sản phẩm</button>
<table style="width: 100%;">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>User</th>
    </tr>
<tbody *ngFor="let item of result">
    <tr >
        <td>{{item.id}}</td>
        <td>{{item.product}}</td>
        <td>{{item.price}}</td>
        <td >
          <button routerLink="../product-edit/{{item.id}}">Sửa</button>  
          <button (click)="deleteProduct(item.id)">Xóa</button> 
        </td>
    </tr>

</tbody>

  </table>
